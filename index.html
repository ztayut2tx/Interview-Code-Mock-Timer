    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

</head>

<body>
    
    <div class="container-fluid" id = "startUp">
        <div class = "row">
            <div class = "col-md-6">
                <p id = "highScore">View HighScores</p>
            </div>
            <div class = "col-md-4">
                
            </div>
            <div class = "col-md-2">
                <p id = "timeLeft">Time Left: 0</p>         
            </div>

        </div>
        <
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4" id="quizZone">
                <h1>Js Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Wrong answers will hurt
                    your score, good luck!</p>
                <button type="button" id="startBtn">Start Quiz</button>
            </div>
            <div class="col-md-4">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="questionZone">
                <div class="row">
                    <div id="question">
                        <p>""</p>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <button class="userInput" data-value="0" id="choice1"></button>
                    </div>
                    <div class="row">
                        <button class="userInput" data-value="1" id="choice2"></button>
                    </div>
                    <div class="row">
                        <button class="userInput" data-value="2" id="choice3"></button>
                    </div>
                    <div class="row">
                        <button class="userInput" data-value="3" id="choice4"></button>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row">
                <h2 id="correctAnswer"></h2>
            </div>
            <div class ="col-md-4">
                
            </div>
        </div>
        <div class ="row" id= "results" style= "display: none;">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="userScore">
                <h3>All Done!</h3>
                <h4 id="totalScore">Your total Score is: </h4>
                <h5>Enter your initials:</h5>
                <button class = "btn btn-info" id = "submitBtn">Save Your Score</button>
                <input type="text" id="userInitials">
                <button class="btn btn-info" id="clearBtn">Clear Scores</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class ="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="showScore">
                <div class="row">
                    <h2>HighScores</h2>
                </div>
                <div class="row">
                    <ol id="scoreList"></ol>
                </div>
                <div class="row">
                    <button type="button" id="backBtn">Go Back</button>
                    <button type="button" id="clrBtn">Clear HighScores</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        
    </div>


    </div>
